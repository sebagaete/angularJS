<div class = "container">   
    <form action="">
        <div class ="form-group">
            <label for="Nombre"> Nombre</label>
            <input type="text" name= "Nombre" class= "form-control" [(ngModel)]="alumno.nombre" >
        </div>
        <div class ="form-group">
            <label for="apellido"> Apellido</label>
            <input type="text" name= "apellido" class= "form-control" [(ngModel)]="alumno.apellido">
        </div>
        <button class="btn btn-primary" (click)="btnGuardarAlumno()" >Guardar</button>
    </form>
    <br>
    <br>

    <div class="card" *ngFor = "let alumnos of listadoAlumno">
        <div class="card-body"  >
            alumno: {{alumnos.nombre}} {{alumnos.apellido}}
        </div>
    </div>
   

</div>
